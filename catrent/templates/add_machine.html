<!DOCTYPE html>
<html>
<head>
    <title>Machine Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        .form-container { margin-bottom: 20px; }
        button { padding: 6px 12px; border: none; cursor: pointer; border-radius: 5px; }
        .btn-add { background: green; color: white; }
        .btn-delete { background: red; color: white; }
        .btn-download { background: blue; color: white; }
        button:hover { opacity: 0.9; }
        input, select { padding: 6px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h2>Add Machine</h2>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-add">Add Machine</button>
        </form>
    </div>

    <h3>Machines List</h3>
    <table>
        <tr>
            <th>Equipment ID</th>
            <th>Type</th>
            <th>QR Code</th>
            <th>Actions</th>
        </tr>
        {% for machine in machines %}
        <tr>
            <td>{{ machine.equipment_id }}</td>
            <td>{{ machine.type }}</td>
            <td>
                {% if machine.qr_code %}
                    <img src="{{ machine.qr_code.url }}" alt="QR Code" width="100"><br>
                    <a href="{% url 'download_qr' machine.id %}">
                        <button class="btn-download">Download</button>
                    </a>
                {% else %}
                    Not generated
                {% endif %}
            </td>
            <td>
                <a href="{% url 'delete_machine' machine.id %}">
                    <button class="btn-delete">Delete</button>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No machines added yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
